    <div class="contact_us_body">
        <div class="contac_us_container">
            <h2>Contact Us</h2></br>
            <form onsubmit="return false;" method="post" action="exercise1.html" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-lable">
                    <label for="Contact purpose">Contact purpose</label>
                </div>
                <div class="form-field">
                    <select name="Contact purpose" id="Contact purpose">
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">
                  <label for="name">Your name</label>
                </div>
                <div class="form-field">
                  <input required id="name" type="text" name="name" maxlength="50">
                </div>
              </div>
            
            <div class="form-row">
                <div class="form-label">
                  <label for="email">Your email</label>
                </div>
                <div class="form-field">
                  <input required id="email" type="email" name="email">
                </div>
              </div>

            <div class="form-row">
                <div class="form-label">
                  <label for="phone">Your phone</label>
                </div>
                <div class="form-field">
                  <input required id="phone" type="tel" name="phone" pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">
                </div>
            </div>

            <div class="form-row">
                <div class="form-lable">
                    <lable for="contact-you">How can we contact you</lable>
                </div>
                <div class="form-field">
                    <ul>
                        <li>
                            <input type="checkbox" id="By email" name="By email" value="By email">
                            <label for="By email">By email</label>
                        </li>
                        <li>
                            <input type="checkbox" id="By phone" name="By phone" value="By phone">
                            <label for="By phone">By phone</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-row">
                <div class="form-lable">
                    <lable for="receive-newsletter"> Do you want to receive our weekly newsletter</lable>
                </div>
                <div class="form-field">
                    <input type="radio" id="yes" name="receive-newsletter" value="yes">
                    <label for="yes"> Yes</label>
                    </br>
                    <input type="radio" id="no" name="receive-newsletter" value="no">
                    <label for="no"> No</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">
                  <label for="Note">Note</label>
                </div>
                <div class="form-field">
                  <textarea cols="40" rows="10" required id="Note" name="Note"></textarea>
                </div>
              </div>


            <div class="form-row">
                <input type="reset" value="   Clear   ">
                <input type="submit" value="   Send   ">
              </div>
            </form>
